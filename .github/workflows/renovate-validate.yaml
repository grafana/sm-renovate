# This is _NOT_ a reusable workflow, but rather the renovate run for this repo itself.
name: Validate renovate config
on:
  push:
    branches:
      - main
    paths:
      # When renovate config changes:
      - "renovate.*"
      - ".renovate.*"
      - ".github/renovate.*"
      # Also when renovate version changes:
      - ".github/workflows/*"
      # For this repo specifically, also when actions themselves change.
      - ".github/actions/*"
  pull_request:
    paths:
      # When renovate config changes:
      - "renovate.*"
      - ".renovate.*"
      - ".github/renovate.*"
      # Also when renovate version changes:
      - ".github/workflows/*"
      # For this repo specifically, also when actions themselves change.
      - ".github/actions/*"

jobs:
  validate:
    permissions:
      # Needed for logging into vault.
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Validate renovate config
        uses: ./actions/renovate-validate
        with:
          config: presets/*.json*
